          {navItems.map(v=><div key={v} onClick={()=>{setView(v);if(v!=="coach")setResult(null)}} style={{padding:"7px 14px",borderRadius:20,cursor:"pointer",fontSize:13,fontWeight:600,background:view===v?P:"transparent",color:view===v?"white":"#6B7280",transition:"all 0.2s"}}>{navLabel(v)}</div>)}

        </div>

      {newBadge&&<div style={{position:"fixed",top:70,left:"50%",transform:"translateX(-50%)",background:"white",border:"2px solid #4ADE80",borderRadius:16,padding:"14px 28px",boxShadow:"0 8px 32px rgba(0,0,0,0.12)",zIndex:999,display:"flex",alignItems:"center",gap:12,animation:"slideDown 0.4s ease"}}><span style={{fontSize:32}}>{newBadge.icon}</span><div><div style={{fontSize:14,fontWeight:700,color:"#16A34A"}}>{t("bE")}</div><div style={{fontSize:13,color:"#374151",fontWeight:600}}>{t(newBadge.n)}</div><div style={{fontSize:11,color:"#6B7280"}}>{t(newBadge.d)}</div></div></div>}

      <div style={{maxWidth:900,margin:"0 auto",padding:"30px 24px 80px",position:"relative",zIndex:5}}>

      {/* HOME */}
      {view==="home"&&<div style={{textAlign:"center"}}>
        <div style={{background:"linear-gradient(135deg, #F3E8F9 0%, #FEF9C3 50%, #DCFCE7 100%)",borderRadius:20,padding:"48px 40px 40px",marginBottom:32,position:"relative",overflow:"hidden"}}>
          <div style={{fontSize:42,marginBottom:8}}>âœ¨</div>
          <h1 style={{fontSize:28,fontWeight:800,color:P,margin:"0 0 10px",lineHeight:1.2}}>WayfairGPT<br/>{t("ct")}</h1>
          <p style={{fontSize:15,color:"#4B5563",maxWidth:460,margin:"0 auto 24px",lineHeight:1.5}}>{t("hero")}</p>
          <div onClick={()=>setView("coach")} style={{display:"inline-flex",alignItems:"center",gap:8,background:P,color:"white",padding:"14px 32px",borderRadius:12,fontSize:15,fontWeight:700,cursor:"pointer",boxShadow:"0 4px 16px rgba(127,24,127,0.25)"}}>{t("cta")}</div>
        </div>
        <h2 style={{fontSize:18,fontWeight:700,color:"#111827",marginBottom:18}}>{t("how")}</h2>
        <div style={{display:"grid",gridTemplateColumns:"repeat(3,1fr)",gap:16,marginBottom:32}}>
          {[{icon:"ðŸ“",t:t("s1"),d:t("s1d")},{icon:"ðŸ“Š",t:t("s2"),d:t("s2d")},{icon:"ðŸ†",t:t("s3"),d:t("s3d")}].map((s,i)=><div key={i} style={{background:"#FAFAFA",borderRadius:14,padding:"24px 20px",border:"1px solid #F3F4F6"}}><div style={{fontSize:28,marginBottom:8}}>{s.icon}</div><div style={{fontSize:14,fontWeight:700,color:"#111827",marginBottom:4}}>{s.t}</div><div style={{fontSize:13,color:"#6B7280",lineHeight:1.4}}>{s.d}</div></div>)}
        </div>
        {stats.total>0&&<div style={{background:"#F9FAFB",borderRadius:14,padding:"20px 24px",border:"1px solid #E5E7EB"}}><div style={{fontSize:14,fontWeight:700,color:"#111827",marginBottom:12}}>{t("prog")}</div><div style={{display:"flex",justifyContent:"center",gap:32}}><div><div style={{fontSize:28,fontWeight:800,color:P}}>{stats.total}</div><div style={{fontSize:11,color:"#6B7280"}}>{t("pchk")}</div></div><div><div style={{fontSize:28,fontWeight:800,color:"#16A34A"}}>{bg2?.letter}</div><div style={{fontSize:11,color:"#6B7280"}}>{t("bg")}</div></div><div><div style={{fontSize:28,fontWeight:800,color:"#F59E0B"}}>{earnedBadges.length}</div><div style={{fontSize:11,color:"#6B7280"}}>{t("be")}</div></div></div></div>}
      </div>}

      {/* COACH */}
      {view==="coach"&&<div>
        <h1 style={{fontSize:22,fontWeight:700,color:"#111827",marginBottom:4}}>{t("ct")}</h1>
        <p style={{fontSize:13,color:"#6B7280",marginBottom:20}}>{t("cs")}</p>
        {!result?<div>
          <textarea value={prompt} onChange={e=>setPrompt(e.target.value)} placeholder={t("ph")} style={{width:"100%",minHeight:180,padding:"16px 18px",border:"2px solid #E5E7EB",borderRadius:14,fontSize:14,resize:"vertical",outline:"none",lineHeight:1.5,boxSizing:"border-box",fontFamily:"inherit"}} onFocus={e=>e.target.style.borderColor=P} onBlur={e=>e.target.style.borderColor="#E5E7EB"}/>
          <div style={{display:"flex",justifyContent:"space-between",alignItems:"center",marginTop:12}}>
            <span style={{fontSize:12,color:"#9CA3AF"}}>{prompt.length} {t("chr")}</span>
            <button onClick={()=>{if(prompt.trim())doAnalyze()}} style={{background:P,color:"white",border:"none",padding:"12px 32px",borderRadius:10,fontSize:14,fontWeight:700,cursor:"pointer",fontFamily:"inherit"}}>{t("ck")}</button>
          </div>
        </div>:<div>
          <div style={{display:"grid",gridTemplateColumns:"200px 1fr",gap:24,marginBottom:24}}>
            <div style={{display:"flex",flexDirection:"column",alignItems:"center",justifyContent:"center",background:g.bg,borderRadius:16,padding:"24px 16px",border:`2px solid ${g.border}`}}>
              <svg width={110} height={110} style={{transform:"rotate(-90deg)"}}><circle cx={55} cy={55} r={46} fill="none" stroke="#E5E7EB" strokeWidth={8}/><circle cx={55} cy={55} r={46} fill="none" stroke={g.color} strokeWidth={8} strokeDasharray={289} strokeDashoffset={289-(result.score/100)*289} strokeLinecap="round" style={{transition:"stroke-dashoffset 1s ease"}}/><text x={55} y={48} textAnchor="middle" dominantBaseline="central" fill={g.color} fontSize={42} fontWeight={800} style={{transform:"rotate(90deg)",transformOrigin:"center"}}>{g.letter}</text><text x={55} y={75} textAnchor="middle" fill="#9CA3AF" fontSize={11} fontWeight={500} style={{transform:"rotate(90deg)",transformOrigin:"center"}}>grade</text></svg>
              <div style={{fontSize:16,fontWeight:700,color:g.color,marginTop:4}}>{g.label}</div>
            </div>
            <div>
              <div style={{fontSize:16,fontWeight:700,color:"#111827",marginBottom:12}}>{t("res")}</div>
              {result.breakdown.map(c=>{const pct=Math.round((c.earned/c.pts)*100);const col=pct>=70?"#16A34A":pct>=40?"#CA8A04":"#DC2626";return(
                <div key={c.id} style={{marginBottom:10}}>
                  <div style={{display:"flex",justifyContent:"space-between",alignItems:"center",marginBottom:3}}>
                    <div style={{display:"flex",alignItems:"center",gap:8}}><span style={{fontSize:13,fontWeight:600,color:"#374151"}}>{t(c.k)}</span>{c.found?<span style={{fontSize:10,color:"#16A34A",fontWeight:600}}>{t("fnd")}</span>:<span style={{fontSize:10,color:"#DC2626",fontWeight:600}}>{t("mis")}</span>}</div>
                    <span style={{fontSize:11,color:"#6B7280"}}>{c.earned}/{c.pts} {t("pts")||"pts"}</span>
                  </div>
                  <MiniBar v={pct} color={col}/>
                  {!c.found&&<div style={{marginTop:4,fontSize:11,color:"#6B7280",background:"#F9FAFB",padding:"6px 10px",borderRadius:6,border:"1px solid #F3F4F6"}}><strong>{t("tip")}</strong> {t(c.kt)}. <span style={{color:"#9CA3AF"}}>{t("tryL")} "{t(c.ke)}"</span></div>}
                </div>)})}
            </div>
          </div>
          <div style={{display:"flex",gap:12}}>
            <button onClick={()=>{setPrompt("");setResult(null)}} style={{background:P,color:"white",border:"none",padding:"12px 28px",borderRadius:10,fontSize:14,fontWeight:700,cursor:"pointer",fontFamily:"inherit"}}>{t("ta")}</button>
            <button onClick={()=>setResult(null)} style={{background:"white",color:P,border:`2px solid ${P}`,padding:"12px 28px",borderRadius:10,fontSize:14,fontWeight:700,cursor:"pointer",fontFamily:"inherit"}}>{t("et")}</button>
          </div>
        </div>}
      </div>}

      {/* TIPS */}
      {view==="tips"&&<div>
        <h1 style={{fontSize:22,fontWeight:700,color:"#111827",marginBottom:4}}>{t("tt")}</h1>
        <p style={{fontSize:13,color:"#6B7280",marginBottom:24}}>{t("ts")}</p>
        <div style={{fontSize:14,fontWeight:700,color:"#111827",marginBottom:14}}>{t("diff")}</div>
        {[{bad:t("e1b"),good:EX1_GOOD,why:t("e1w")},{bad:t("e2b"),good:EX2_GOOD,why:t("e2w")}].map((ex,i)=><div key={i} style={{background:"#FAFAFA",borderRadius:14,padding:"20px 22px",marginBottom:14,border:"1px solid #F3F4F6"}}>
          <div style={{display:"grid",gridTemplateColumns:"1fr 1fr",gap:16,marginBottom:12}}>
            <div><div style={{display:"flex",alignItems:"center",gap:6,marginBottom:6}}><span style={{width:28,height:28,borderRadius:8,display:"flex",alignItems:"center",justifyContent:"center",background:"#FEE2E2",fontWeight:800,fontSize:14,color:"#DC2626"}}>C</span><span style={{fontSize:12,fontWeight:700,color:"#DC2626"}}>{t("bef")}</span></div><div style={{fontSize:13,color:"#6B7280",background:"white",padding:"10px 12px",borderRadius:8,border:"1px solid #E5E7EB",fontStyle:"italic",lineHeight:1.4}}>"{ex.bad}"</div></div>
            <div><div style={{display:"flex",alignItems:"center",gap:6,marginBottom:6}}><span style={{width:28,height:28,borderRadius:8,display:"flex",alignItems:"center",justifyContent:"center",background:"#DCFCE7",fontWeight:800,fontSize:14,color:"#16A34A"}}>A</span><span style={{fontSize:12,fontWeight:700,color:"#16A34A"}}>{t("aft")}</span></div><div style={{fontSize:13,color:"#374151",background:"white",padding:"10px 12px",borderRadius:8,border:"1px solid #E5E7EB",lineHeight:1.4}}>"{ex.good}"</div></div>
          </div>
          <div style={{fontSize:12,color:"#5B4A7A",background:"#F3E8F9",padding:"8px 12px",borderRadius:8,border:"1px solid #D8B4FE"}}><strong>{t("why")}</strong> {ex.why}</div>
        </div>)}
        <div style={{fontSize:14,fontWeight:700,color:"#111827",marginBottom:14}}>{t("pro")}</div>
        <div style={{display:"grid",gridTemplateColumns:"repeat(3,1fr)",gap:12}}>
          {CRIT.map(c=><div key={c.id} style={{background:"white",borderRadius:12,padding:16,border:"1px solid #E5E7EB"}}><div style={{display:"flex",justifyContent:"space-between",alignItems:"center",marginBottom:6}}><span style={{fontSize:13,fontWeight:700,color:"#374151"}}>{t(c.k)}</span><span style={{fontSize:10,fontWeight:700,color:P,background:"#F3E8F9",padding:"2px 8px",borderRadius:4}}>{c.pts} pts</span></div><div style={{fontSize:12,color:"#6B7280",marginBottom:6,lineHeight:1.4}}>{t(c.kt)}</div><div style={{fontSize:11,color:"#9CA3AF",fontStyle:"italic",lineHeight:1.3}}>{t("tryL")} "{t(c.ke)}"</div></div>)}
        </div>
      </div>}

      {/* BADGES */}
      {view==="badges"&&<div>
        <h1 style={{fontSize:22,fontWeight:700,color:"#111827",marginBottom:4}}>{t("bt")}</h1>
        <p style={{fontSize:13,color:"#6B7280",marginBottom:24}}>{t("bs")}</p>
        <div style={{display:"grid",gridTemplateColumns:"repeat(3,1fr)",gap:14}}>
          {BADGES_DEF.map(b=>{const earned=earnedBadges.find(e=>e.id===b.id);return(
            <div key={b.id} style={{background:earned?"white":"#F9FAFB",borderRadius:14,padding:"24px 20px",textAlign:"center",border:earned?"2px solid #4ADE80":"2px dashed #D1D5DB",opacity:earned?1:0.5}}>
              <div style={{fontSize:40,marginBottom:8,filter:earned?"none":"grayscale(100%)"}}>{b.icon}</div>
              <div style={{fontSize:14,fontWeight:700,color:earned?"#111827":"#9CA3AF"}}>{t(b.n)}</div>
              <div style={{fontSize:12,color:earned?"#6B7280":"#D1D5DB",marginTop:4}}>{t(b.d)}</div>
              <div style={{fontSize:10,fontWeight:700,color:earned?"#16A34A":"#D1D5DB",marginTop:8}}>{earned?t("er"):t("lk")}</div>
            </div>)})}
        </div>
        {stats.total===0&&<div style={{textAlign:"center",marginTop:24}}><div onClick={()=>setView("coach")} style={{display:"inline-flex",alignItems:"center",gap:8,background:P,color:"white",padding:"12px 28px",borderRadius:10,fontSize:14,fontWeight:700,cursor:"pointer"}}>{t("se")}</div></div>}
      </div>}

      {/* ACCOUNT */}
      {view==="account"&&<div>
        <h1 style={{fontSize:22,fontWeight:700,color:"#111827",marginBottom:4}}>{t("at")}</h1>
        <p style={{fontSize:13,color:"#6B7280",marginBottom:24}}>{t("as")}</p>
        <div style={{maxWidth:600}}>
          <div style={{display:"grid",gridTemplateColumns:"1fr 1fr",gap:14,marginBottom:14}}>
            <div><label style={LBL}>{t("fn")}</label><input value={profile.firstName} onChange={e=>setProfile({...profile,firstName:e.target.value})} style={IS}/></div>
            <div><label style={LBL}>{t("ln")}</label><input value={profile.lastName} onChange={e=>setProfile({...profile,lastName:e.target.value})} style={IS}/></div>
          </div>
          <div style={{marginBottom:14}}><label style={LBL}>{t("loc")}</label><select value={profile.location} onChange={e=>setProfile({...profile,location:e.target.value})} style={{...IS,background:"white"}}>{LOCATIONS.map(l=><option key={l}>{l}</option>)}</select></div>
          <div style={{marginBottom:14}}><label style={LBL}>{t("dept")}</label><select value={profile.department} onChange={e=>setProfile({...profile,department:e.target.value})} style={{...IS,background:"white"}}>{DEPTS.map(d=><option key={d}>{d}</option>)}</select></div>
          <div style={{marginBottom:14}}><label style={LBL}>{t("jt")}</label><input value={profile.jobTitle} onChange={e=>setProfile({...profile,jobTitle:e.target.value})} style={IS}/></div>
          <div style={{marginBottom:14}}><label style={LBL}>{t("ctk")}</label><textarea value={profile.commonTasks} onChange={e=>setProfile({...profile,commonTasks:e.target.value})} style={{...IS,minHeight:70,resize:"vertical",lineHeight:1.4}}/></div>
          <div style={{marginBottom:20}}><label style={LBL}>{t("cwf")}</label><textarea value={profile.commonWorkflows} onChange={e=>setProfile({...profile,commonWorkflows:e.target.value})} style={{...IS,minHeight:70,resize:"vertical",lineHeight:1.4}}/></div>
          <div style={{display:"flex",gap:12,marginBottom:20}}>
            <button onClick={()=>{if(soundEnabled)playSuccessSound();setProfileSaved(true);setTimeout(()=>setProfileSaved(false),2500)}} style={{background:P,color:"white",border:"none",padding:"12px 28px",borderRadius:10,fontSize:14,fontWeight:700,cursor:"pointer",fontFamily:"inherit"}}>{t("sp")}</button>
            {profileSaved&&<span style={{fontSize:13,color:"#16A34A",fontWeight:600,display:"flex",alignItems:"center",gap:4}}>{t("sv")}</span>}
          </div>
          <div style={{borderTop:"1px solid #E5E7EB",paddingTop:20,marginTop:8}}>
            <div style={{fontSize:14,fontWeight:700,color:"#111827",marginBottom:14}}>{t("set")}</div>
            <div style={{display:"flex",alignItems:"center",justifyContent:"space-between",padding:"12px 0",borderBottom:"1px solid #F3F4F6"}}>
              <div><div style={{fontSize:13,fontWeight:600,color:"#374151"}}>{t("sfx")}</div><div style={{fontSize:11,color:"#9CA3AF"}}>{t("sfd")}</div></div>
              <div onClick={()=>setSoundEnabled(!soundEnabled)} style={{width:44,height:24,borderRadius:12,background:soundEnabled?"#16A34A":"#D1D5DB",cursor:"pointer",position:"relative",transition:"background 0.2s"}}><div style={{width:20,height:20,borderRadius:10,background:"white",position:"absolute",top:2,left:soundEnabled?22:2,transition:"left 0.2s",boxShadow:"0 1px 3px rgba(0,0,0,0.15)"}}/></div>
            </div>
            <div style={{display:"flex",alignItems:"center",justifyContent:"space-between",padding:"12px 0",borderBottom:"1px solid #F3F4F6"}}>
              <div><div style={{fontSize:13,fontWeight:600,color:"#374151"}}>{t("rpw")}</div><div style={{fontSize:11,color:"#9CA3AF"}}>{t("rpd")}</div></div>
              <button style={{background:"white",color:P,border:`1.5px solid ${P}`,padding:"6px 16px",borderRadius:8,fontSize:12,fontWeight:600,cursor:"pointer",fontFamily:"inherit"}}>{t("rb")}</button>
            </div>
            <div style={{display:"flex",alignItems:"center",justifyContent:"space-between",padding:"12px 0"}}>
              <div><div style={{fontSize:13,fontWeight:600,color:"#374151"}}>{t("lang")}</div><div style={{fontSize:11,color:"#9CA3AF"}}>{t("ld")}</div></div>
              <select value={lang} onChange={e=>setLang(e.target.value)} style={{padding:"6px 12px",border:"1.5px solid #E5E7EB",borderRadius:8,fontSize:12,outline:"none",background:"white",fontFamily:"inherit"}}>{LANGS.map(l=><option key={l.code} value={l.code}>{l.flag} {l.name}</option>)}</select>
            </div>
          </div>
          <div style={{marginTop:20,background:"#F9FAFB",border:"1px solid #E5E7EB",borderRadius:8,padding:"10px 14px",display:"flex",gap:8,alignItems:"flex-start"}}>
            <span style={{fontSize:12,color:"#9CA3AF",flexShrink:0,marginTop:1}}>â„¹</span>
            <div style={{fontSize:11,color:"#6B7280",lineHeight:1.55}}>{t("pn")}</div>
          </div>
        </div>
      </div>}
      </div>

      {/* POWERED BY */}
      <div style={{position:"fixed",bottom:14,right:24,display:"flex",alignItems:"center",gap:8,background:"white",padding:"8px 18px",borderRadius:24,border:"1px solid #E5E7EB",boxShadow:"0 2px 8px rgba(0,0,0,0.06)",zIndex:100}}>
        <span style={{fontSize:12,color:"#9CA3AF"}}>powered by</span>
        <svg width={20} height={20} viewBox="0 0 24 24"><path d="M12 2L20 7V13L12 18L4 13V7L12 2Z" fill="none" stroke="#3ECF8E" strokeWidth="1.5"/><path d="M12 6L16 8.5V13.5L12 16L8 13.5V8.5L12 6Z" fill="#3ECF8E" opacity="0.55"/></svg>
        <span style={{fontSize:14,fontWeight:700,color:"#3ECF8E"}}>Workhelix</span>
      </div>

      <style>{`@keyframes slideDown{from{transform:translateX(-50%) translateY(-20px);opacity:0}to{transform:translateX(-50%) translateY(0);opacity:1}}`}</style>
    </div>);
}

root.render(React.createElement(App));
</script>
